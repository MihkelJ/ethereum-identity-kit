name: Checks

on:
  pull_request:
  workflow_dispatch:
  push:
    branches: '*'

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: npm install

      - name: Format code
        run: npm run format

      - name: Lint code
        run: npm run lint

      - name: Test code
        run: npm run test

      - name: Build package
        run: npm run rollup

      - name: Build storybook
        run: npm run build-storybook
